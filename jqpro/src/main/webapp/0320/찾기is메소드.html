<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js"></script>

<script>
$(function(){
	$('p').on('click', function(){
		
		vp = $(this).parent();
		alert($(vp).css('border'));
		//, '2px solid blue');
		
		if($(vp).is('.result')){
			$(this).clone(true).appendTo(vp).css('color', 'red');  //clone(true)를 주면 복사본에서도 복붙이 됨.
		} else {
			alert("작업대상이 아닙니다.");
		}	
	})
})



</script>

<style type="text/css">
p {
	
}

</style>
</head>

<body>
	<div class="box">
		<p>
			p태그를 클릭하면 부모가 result인지 비교 <br>
			맞다면 복사하여 부모에 붙여넣기 한다.<br>
			틀리면 작업대상이 아닙니다를 출력
		</p>
	
		<input type="button" value="확인" > <br>
		<br>

		<div class="result" id="result1">
			<p>무궁화 꽃이 피었습니다</p>
		</div>
		
		<div class="result" id="result2">
			<p>하이헬로우안녕</p>
		</div>
		
		<p>은주는 예쁘다</p>		
			
	</div>
</body>
</html>
