<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js"></script>

<script>
$(function(){
	$('.pp').on('click', function(){
		
		//this.style.fontSize = "20px"
	
		$(this).css('font-size', "+=5px");
	})
	
	$('#clone').on('click', function(){
/* 		p1 = $('#p1').clone();
		$('#result1').append(p1); */
		
		$('#p1').clone().appendTo($('#result1'))
	})
	
	$('#clonetrue').on('click', function(){
		$('#p2').clone(true).appendTo($('#result2'))
		
		$('#result2').append($('#p2').clone(true)) //복사한 내용을 result2로 붙여넣기 해라
		
	})
})


</script>
</head>

<body>


	<div class="box">
		<p></p>
	
		<input type="button" value="복사" id="clone"> 
		<input type="button" value="복사true" id="clonetrue"> 
	
		<br>

		<p class="pp" id="p1">사랑은 늘 도망가</p>
		<p class="pp" id="p2">우리들의 블루스</p>
		
		<div class="result" id="result1"></div>
		<div class="result" id="result2"></div>
	
	</div>
</body>
</html>
